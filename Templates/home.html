<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<body onload="InitThis();">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="{{url_for('static', filename='jquery.js') }}">\x3C/script>')</script>
    <div style = "display: flex; flex-direction:column; align-items:center;">

        <canvas id="myCanvas" width="200" height="200" style="border:2px solid black"
        lineWidth = 2>
        </canvas>

        <button onclick="javascript:clearArea();return false;" 
        style = 'margin:10px;'>Clear</button>

        <button onclick = "javascript:Save();return false;" id = 'salvar' 
        style = 'margin:10px;'>Salvar imagem</button>

        <img src = '' id = 'img' style = 'display:none'
        width="200" height="200" background-color="black" />

    </div>
    <script >
        var ShowPredict = null;
        var mousePressed = false;
        var lastX, lastY;
        var ctx;

        function InitThis() {
            canvas = document.getElementById('myCanvas');
            ctx = document.getElementById('myCanvas').getContext("2d");
            ctx.fillStyle = "black"
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.lineWidth = 7;
            ctx.strokeStyle = 'white'

            $('#myCanvas').mousedown(function (e) {
                mousePressed = true;
                Draw(e.pageX - $(this).offset().left, e.pageY - $(this).offset().top, false);
            });

            $('#myCanvas').mousemove(function (e) {
                if (mousePressed) {
                    Draw(e.pageX - $(this).offset().left, e.pageY - $(this).offset().top, true);
                }
            });

            $('#myCanvas').mouseup(function (e) {
                mousePressed = false;
            });
                $('#myCanvas').mouseleave(function (e) {
                mousePressed = false;
            });
        }

        function Draw(x, y, isDown) {
            if (isDown) {
                ctx.beginPath();
                ctx.strokeStyle = $('#selColor').val();
                ctx.lineWidth = $('#selWidth').val();
                ctx.lineJoin = "round";
                ctx.moveTo(lastX, lastY);
                ctx.lineTo(x, y);
                ctx.closePath();
                ctx.stroke();
            }
            lastX = x; lastY = y;
        }
            
        function clearArea() {
            // Use the identity matrix while clearing the canvas
            ctx.setTransform(1, 0, 0, 1, 0, 0);
            ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
            ctx.fillStyle = "black"
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.lineWidth = 7;
            ctx.strokeStyle = 'white'
        }
        function Save(){
            var canvas = document.getElementById('myCanvas');
            var dataURL = canvas.toDataURL();
            var img = document.getElementById('img')
            var img_input = document.getElementById('img_input');
            img.style.display = ''
            img.src = dataURL;
            console.log(dataURL);
        }
    </script>

</body>
</html>
